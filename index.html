    <div class="container">
        <div id="calculator">
            <div class="d-container">
                <input type="text" id="display" disabled>
            </div>
            <div id="buttons" class="btn-container">
                <button data-value="C" class="btn-btn-sign">C</button>
                <button data-value="7" class="btn-btn">7</button>
                <button data-value="8" class="btn-btn">8</button>
                <button data-value="9" class="btn-btn">9</button>
                <button data-value="/" class="btn-btn-sign" id="operand">/</button>
                
                <button data-value="5" class="btn-btn">5</button>
                <button data-value="6" class="btn-btn">6</button>
                <button data-value="4" class="btn-btn">4</button>
                <button data-value="+" class="btn-btn-sign" id="operand">+</button>
                
                <button data-value="1" class="btn-btn">1</button>
                <button data-value="2" class="btn-btn">2</button>
                <button data-value="3" class="btn-btn">3</button>
                
                
                <button data-value="*" class="btn-btn-sign" id="operand">*</button>
                <button data-value="0" class="btn-btn">0</button>
                
    
                
                
                <button data-value="." class="btn-btn" id="operand">.</button>
                <button data-value="=" class="btn-btn-result">=</button>
                <button data-value="-" class="btn-btn-sign" id="operand">-</button>
                
                
                
            </div>
